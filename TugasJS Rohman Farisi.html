<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    
    <script>
      let nilai = prompt ("input nilai:");
      console.log("nilai yang dimasukan:" + nilai);
      if(nilai >= 80) {
        alert ("Nilai anda A");
        
      } else if (nilai >=60) {
        alert ("Nilai anda B")
      } else if (nilai >=40) {
        alert ("Nilai anda C")
      } else if (nilai >=20) {
        alert ("Nilai anda D")
      } else {
        alert("Nilai anda E")
      }
    </script>
  </body>
</html>
